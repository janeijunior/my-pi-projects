<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320">
	<title>OMX radio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Raspberry Pi - omxradio</h1>

<form id="stationsForm">
	<select id="stations">
		<option value="">Select station</option>
		<option value="http://http-live.sr.se/p1-mp3-192">SR P1</option>
		<option value="http://http-live.sr.se/p2-mp3-192">SR P2</option>
		<option value="http://http-live.sr.se/p3-mp3-192">SR P3</option>
		<option value="http://http-live.sr.se/p4blekinge-mp3-192">SR P4: Blekinge</option>
		<option value="http://http-live.sr.se/p4malmo-mp3-192">SR P4: Malmöhus</option>
		<option value="http://http-live.sr.se/p4sjuharad-mp3-192">SR P4: Sjuhärad</option>
		<option value="http://stream-ice.mtgradio.com:8080/lugna_favoriter_mp3">Lugna Favoriter</option>
	</select>
	<button type="button" class="col2 left small" id="queueStationBtn">Queue</button>
	<button class="col2 right small" id="playStationBtn">Play</button>
</form>
<br style="clear: both">
<br>

<form id="searchForm">
	<input type="text" id="searchInput" placeholder="Seach Youtube/direct URL" required>
	<button type="button" class="col2 left small" id="queueBtn">Queue</button>
	<button class="col2 right small" id="playBtn">Play</button>
</form>
<br style="clear: both">
<br>


<h2 class="left" style="margin: 5px;">Queue</h2>
<button type="button" class="right small" id="playQueueBtn" style="width: auto; margin-bottom: 3px;">Start queue/next song</button>
<br style="clear: both">
<div id="queueDiv"></div>

<br>

<button type="button" class="col3 left" id="backwardBtn">&lt;&lt;</button><button type="button" class="col3 center" id="playPauseBtn">Toggle playback</button><button type="button" class="col3 right" id="forwardBtn">&gt;&gt;</button>
<br style="clear: both">
<button type="button" id="stopBtn">Stop playback</button>



<br>
<hr>
Created by <a href="http://djazz.mine.nu/">djazz</a> - Download <a href="https://github.com/daniel-j/omxradio">source here</a>.
<br><br><br>

<marquee id="nowPlaying" scrollamount="3"></marquee>

<script src="main.js"></script>

</body>
</html>
